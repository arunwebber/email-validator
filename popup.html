<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Email Validator</h3>
    <textarea id="emails" placeholder="Enter email addresses, one per line or comma separated"></textarea>
    <button id="validate">Validate Emails</button>
    <div id="result"></div>

    <!-- Section to manually add invalid emails -->
    <div id="manualInvalid">
        <h4>Manually Add Invalid Emails:</h4>
        <textarea id="invalidEmail" placeholder="Enter invalid emails, separated by commas"></textarea>
        <button id="addInvalid">Add Invalid Emails</button>
    </div>
  
    <div id="invalidList">
        <h4>Invalid Emails Registry: <span id="invalidCount">0</span></h4>
        <input
          type="text"
          id="searchInvalidEmails"
          placeholder="Search invalid emails..."
          style="margin-bottom: 10px; width: 100%; padding: 5px;"
        />
        <ul id="invalidEmailsList"></ul>
    </div>
      
    <!-- Link to the external JavaScript file -->
    <script src="popup.js"></script>
  </body>
</html>
