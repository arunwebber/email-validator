<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 5px;
        margin-bottom: 10px;
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
      }
      .result {
        margin-top: 10px;
        font-weight: bold;
      }
      .valid {
        color: green;
      }
      .invalid {
        color: red;
      }
      #invalidList {
        margin-top: 20px;
        font-size: 0.9em;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Email Validator</h3>
    <textarea id="emails" placeholder="Enter email addresses, one per line or comma separated"></textarea>
    <button id="validate">Validate Emails</button>
    <div id="result"></div>

    <!-- Section to manually add invalid emails -->
    <div id="manualInvalid">
        <h4>Manually Add Invalid Emails:</h4>
        <textarea id="invalidEmail" placeholder="Enter invalid emails, separated by commas"></textarea>
        <button id="addInvalid">Add Invalid Emails</button>
    </div>
  
    <div id="invalidList">
      <h4>Invalid Emails Registry:</h4>
      <ul id="invalidEmailsList"></ul>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="popup.js"></script>
  </body>
</html>
